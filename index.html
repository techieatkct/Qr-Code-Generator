<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Ragul Adhithya M">
  <meta name="description" content="Online QR code generator">
  <title>Qr Code Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <title></title>
</head>
<body>
<div class="header">
  <div class="box">
    <h1>QR Code Generator</h1>
    <hr/>
    <div class="sqrcode"></div>
    <div class="qrcode"></div>
    <br>
      <input type="text" placeholder="Paste an URL or enter text" onchange="generateQr()"/>
      <button id="myBtn" onclick="generateQr()">Done</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
